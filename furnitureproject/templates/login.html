{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
  <link rel="stylesheet" href="{% static 'css/credentials.css' %}" type="text/css">
</head>
<body>
<div class="login-box">

  <form action="login" method="post">
      {% csrf_token %}
    <div class="user-box">
      <input type="text" name="username" required="">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="">
      <label>Password</label>
    </div>
    <div class="wrap">
  <button class="button">Login</button>
</div>
  </form>
</div>
</body>
</html>
